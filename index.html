<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Yesteryear&family=Leckerli+One&family=Molle:ital@1&display=swap" rel="stylesheet">
  <style>
    /* animación para desvanecer pantalla de intro */
    .fade-out {
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Animaciones flotantes y de movimiento */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes floatSlow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes slideInLeft {
      0% { transform: translateX(-20px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      0% { transform: translateX(20px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    .float-slow-animation {
      animation: floatSlow 4s ease-in-out infinite;
    }

    .wiggle-animation {
      animation: wiggle 2s ease-in-out infinite;
    }

    .bounce-animation {
      animation: bounce 2s ease-in-out infinite;
    }

    .slide-left-animation {
      animation: slideInLeft 1s ease-out forwards;
    }

    .slide-right-animation {
      animation: slideInRight 1s ease-out forwards;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative overflow-auto" style="background-image: url('./img/backgorund.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <!-- Pantalla de intro -->
  <div id="intro" class="absolute inset-0 bg-white flex items-center justify-center z-50">
    <img src="./img/image 12.svg" 
         alt="Intro Imagen" 
         class="w-48 h-48 animate__animated animate__pulse animate__infinite">
  </div>
  <!-- Card principal -->
  <div id="card" class="hidden w-[90%] h-[90%] rounded-2xl shadow-xl flex flex-col items-center justify-between text-center pt-0 px-6 pb-6 relative overflow-hidden animate__animated" style="background-color: rgba(255, 255, 255, 0.5); border: 3px solid #FDB4DE;">
    <!-- Contenido central -->
    <div id="content" class="flex flex-col items-center justify-center flex-grow relative transition-all duration-700 animate__animated animate__fadeIn">
        <!-- Contenedor principal vertical -->
        <div class="flex flex-col items-center space-y-6 w-full">
            
            <!-- 1. Imágenes principales -->
            <div class="flex flex-row justify-center items-center space-x-4">
                <div class="w-16 h-16 float-animation">
                    <img src="./img/Img-top-left.svg" alt="Imagen 1" class="w-full h-full object-contain">
                </div>
                <div class="w-30 h-30 bounce-animation">
                    <img src="./img/Img-top-center.svg" alt="Imagen 2" class="w-full h-full object-contain">
                </div>
                <div class="w-16 h-16 float-animation" style="animation-delay: 1s;">
                    <img src="./img/Img-top-right.svg" alt="Imagen 3" class="w-full h-full object-contain">
                </div>
            </div>

            <!-- 2. Nombre -->
            <div class="flex flex-col items-center space-y-2">
                <div class="text-5xl font-bold" style="color: #FFB3DD; font-family: 'Yesteryear', cursive;">Grettell Sophia</div>
                <div class="text-3xl font-semibold" style="color: #D4A3FB; font-family: 'Yesteryear', cursive;">Te invita a su fiesta</div>
            </div>

            <!-- 3. Edad -->
            <div class="flex flex-row items-center justify-center space-x-4">
                <div class="w-14 h-14 wiggle-animation">
                    <img src="./img/Img-age-left.svg" alt="Icono izquierda" class="w-full h-full object-contain">
                </div>
                <div class="flex flex-col items-center bounce-animation" style="animation-delay: 0.5s;">
                    <div class="text-4xl font-bold text-pink-500" style="font-family: 'Molle', cursive;">5</div>
                    <div class="text-3xl text-pink-500" style="font-family: 'Leckerli One', cursive;">Años</div>
                </div>
                <div class="w-14 h-14 wiggle-animation" style="animation-delay: 1s;">
                    <img src="./img/Img-age-right.svg" alt="Icono derecha" class="w-full h-full object-contain">
                </div>
            </div>

            <!-- 4. Línea divisoria -->
            <div class="w-5/6 h-2 rounded-full" style="background: linear-gradient(90deg, #D3B8EB 0%, #FFB3DD 50%, #ACE8E8 100%);"></div>

            <!-- 4.1. Hora del evento -->
            <div class="text-4xl font-bold" style="color: #9F73AE; font-family: 'Molle', cursive;">4 PM</div>

            <!-- 5. Cita/Evento -->
            <div class="flex flex-row items-center justify-center space-x-8 w-full">
                <!-- Fecha -->
                <div class="flex flex-col items-center border-r-2 border-dashed pr-6" style="border-color: #9F73AE;">
                    <div class="text-5xl font-bold" style="color: #9F73AE; font-family: 'Molle', cursive;">13</div>
                    <div class="text-s" style="color: #9F73AE; font-family: 'Leckerli One', cursive;">Septiembre</div>
                </div>
                
                <!-- Ubicación -->
                <div class="flex flex-col items-start space-y-2 text-left">
                    <a href="https://maps.app.goo.gl/t2re6g4S3VEsdTCx8" target="_blank" class="cursor-pointer hover:opacity-80">
                        <span class="text-sm" style="color: #9F73AE; font-family: 'Leckerli One', cursive;">
                            Av. Capricornio #280 col. Huajintlan <img src="./img/Location.svg" alt="Ubicación" class="w-3 h-3 inline-block align-middle">
                        </span>
                    </a>
                    <div class="text-sm" style="color: #9F73AE; font-family: 'Leckerli One', cursive;">Antares Jardín & Salón de eventos</div>
                </div>
            </div>

            <!-- 6. Confirmación WhatsApp -->
            <div class="flex flex-row items-center justify-center space-x-0">
                <div class="w-25 h-25 float-slow-animation">
                    <img src="./img/Img-left-buton.svg" alt="WhatsApp" class="w-full h-full object-contain">
                </div>
                <a href="https://wa.me/5219612253788?text=Confirmo%20mi%20asistencia%20para%20el%20evento%20de%20Grettell%2C%20mi%20nombre%20es%3A%5Binserte%20su%20nombre%5D" target="_blank" class="inline-block text-white px-0 py-2 rounded-lg cursor-pointer transition-colors"  style="background-color: #ACE8E8; color: #A78AF8;">
                    <span class="text-2xl font-semibold" style="font-family: 'Yesteryear', cursive;">Confirma tu asistencia <img src="./img/WhatsApp.svg" alt="Icono" class="w-5 h-5 inline-block align-middle"></span>
                </a>
            </div>

        </div>
    </div>
  </div>

  <!-- Texto debajo de la card -->
  <div class="mt-4 w-[90%] text-left py-4 relative">
    <div class="text-4xl font-bold" style="color: #FFB3DD; font-family: 'Molle', cursive;">¡Te espero!</div>
    <!-- Imagen esquina inferior derecha -->
    <div class="absolute bottom-0 -right-5 w-40 h-40 float-animation" style="z-index: 10; animation-delay: 2s;">
      <img src="./img/Img-right-bottom.svg" alt="Decoración" class="w-full h-full object-contain">
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const intro = document.getElementById("intro");
      const card = document.getElementById("card");
      const audio = new Audio('./vera.mp3');

      // esperar 2.5s y hacer fade-out de intro
      setTimeout(() => {
        intro.classList.add("fade-out");
        
        // mostrar card con animación y reproducir audio
        setTimeout(() => {
          intro.style.display = "none";
          card.classList.remove("hidden");
          card.classList.add("animate__fadeInUp");
          
          // reproducir audio después de mostrar la card
          audio.play().catch(error => {
            console.log('Error al reproducir audio:', error);
          });
        }, 1500); // tiempo de fade-out 1500
      }, 2500); // tiempo que dura intro visible 2500
    });
    </script>

</body>
</html>
